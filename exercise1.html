<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="exercise.js"></script>
	</head>
	<body>
		<div ng-app="invoice1" ng-controller="InvoiceController as invoice">
			<b>Invoice:</b>
			<div>
				Quantity:<input type="number" ng-model="invoice.qty" min="0" required>
			</div>
			<div>
				Costs:<input type="number" ng-model="invoice.cost" min="0" required>
				<select ng-model="invoice.inCurr">
	  			<option ng-repeat="c in invoice.cur">{{c}}</option>
				</select>
			</div>
			<div>
				<b>Total: </b>
				<span ng-repeat = "c in invoice.cur">
					{{invoice.total(c) | currency: c}}
				</span>
			</div>
		</div>
	</body>
</html>
