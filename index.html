<html>
	<head>
		<title>My Angular App!</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
		<script src="app.js"></script>
	</head>
	<body ng-app="flapperNews" ng-controller="MainCtrl">
		<div>
			{{test}}
		</div>
		<div ng-repeat="post in posts | orderBy: '-upvotes'">

		<span ng-attr-id = "come">
			<button type = "button">
				<span ng-click="incrementUpvotes(post)">
					{{post.upvotes}} 
				<span>
			</button>
				<span ng-modal="haha">{{post.title}}</span>
			<button ng-click="toggle(post)">Edit</button>
			<button ng-click="delete(post)">Delete</button>	
			<p ng-show = "post.myVar">
					Editing Box: <input type = "text" ng-model="input.changing" ng-keypress = "editing($event , post)" placeholder = "Press Enter....">		
			</p>

		</span>

		</div>
			change: {{input.changing}}		<!--
		<button type = "button" ng-click="addPost()">Post</button>
		-->
		<form ng-submit = "addPost()">
			<input type = "text" ng-model="title"></input>
			<br>
			<input type = "text" placeholder="Link" ng-model = "link">
			<br>
			<input type = "heyhey" ng-model = "testing" ng-blur="test()">
			<button type = "summit">Post</button>	
		</form>		

		<!--
		<label>Search: <input ng-model="SearchText"></label>
		<table>
		<tr ng-repeat="post in posts| filter:SearchText">
			<td>{{post.title}}</td>
			<td>{{post.upvotes}}</td>
		<tr>
		</table>
		-->
	</body>

</html>
